<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CountDown</title>
</head>
<body>
    <div class="container">
        <h1>SORRY CUSTOMER WE ARE GOING TO OPEN SOON </h1>

        <div class="second">
            <div class="dayContainer" id="time">
                <h1 id="day">Time</h1>
                <p>Day</p>
            </div>
    
            <div class="hoursContainer" id="time">
                <h1 id="hours">Time</h1>
                <p>Hours</p>
            </div>
    
            <div class="minsContainer" id="time">
                <h1 id="mins">Time</h1>
                <p>Mins</p>
            </div>
    
            <div class="secContainer" id="time">
                <h1 id="sec">Time</h1>
                <p>Second</p>
            </div>
        </div>

    </div>


    <script src="app.js"></script>
